<div class="d-flex align-items-center">
  <mat-checkbox class="f-gr-1"
                (ngModelChange)="requireChange.emit(req)"
                [(ngModel)]="req">Required</mat-checkbox>
  <mat-form-field class="ml16" appearance="standard">
    <mat-label>Key</mat-label>
    <input matInput type="text" required
           [name]="uuid"
           [(ngModel)]="key"
           (ngModelChange)="keyChange.emit(key)" >
  </mat-form-field>
</div>
